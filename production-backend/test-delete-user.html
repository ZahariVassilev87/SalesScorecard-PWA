<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Delete User Functionality</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="vassilev.zahari@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="test123">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div class="form-group">
            <label for="userId">User ID to Delete:</label>
            <input type="text" id="userId" placeholder="Enter user ID">
        </div>
        
        <button onclick="deleteUser()" style="background: #dc3545;">Delete User</button>
        
        <div id="result"></div>
    </div>

    <script>
        let token = null;
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://api.instorm.io/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    showResult('Login successful! Token: ' + token.substring(0, 50) + '...', 'success');
                } else {
                    showResult('Login failed: ' + data.message, 'error');
                }
            } catch (error) {
                showResult('Login error: ' + error.message, 'error');
            }
        }
        
        async function deleteUser() {
            if (!token) {
                showResult('Please login first!', 'error');
                return;
            }
            
            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('Please enter a user ID!', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user ${userId}? This action cannot be undone!`)) {
                return;
            }
            
            try {
                const response = await fetch(`https://api.instorm.io/public-admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('User deleted successfully! ' + JSON.stringify(data), 'success');
                } else {
                    showResult('Delete failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResult('Delete error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
