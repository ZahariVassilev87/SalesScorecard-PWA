    <!-- Mobile Debug Script -->
    <script>
      console.log('üîç [MOBILE DEBUG] index.html loaded');
      console.log('üîç [MOBILE DEBUG] User Agent:', navigator.userAgent);
      console.log('üîç [MOBILE DEBUG] Window location:', window.location.href);
      
      // Capture all errors

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    
    <!-- Disable Service Worker for Chrome and Safari to fix caching issues -->
    <script>
      // Detect Chrome and Safari - disable service worker for both
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
      
      if (isChrome || isSafari) {
        console.log(`üö´ ${isChrome ? 'Chrome' : 'Safari'} detected - disabling service worker to fix caching issues`);
        
        // Unregister all service workers in Chrome/Safari
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              console.log(`üö´ Unregistering service worker for ${isChrome ? 'Chrome' : 'Safari'}:`, registration.scope);
              registration.unregister();
            });
          });
        }
      } else if ('serviceWorker' in navigator) {
        // Enable service worker for other browsers (Firefox, Edge, etc.)
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=' + Date.now())
            .then(registration => {
              console.log('‚úÖ Service Worker registered for other browsers');
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
