<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Connection</title>
</head>
<body>
    <h1>Debug Frontend Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test the exact same request the frontend would make
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'manager@company.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Connection Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User:</strong> ${data.user.displayName}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                        <p><strong>Refresh Token:</strong> ${data.refreshToken.substring(0, 30)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Connection Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
