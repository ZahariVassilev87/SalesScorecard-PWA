<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share of Wallet Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Share of Wallet Data Test</h1>
    
    <div>
        <button onclick="testDirectorDashboard()">Test Director Dashboard API</button>
        <button onclick="testEvaluations()">Test Evaluations Data</button>
        <button onclick="checkCustomerType()">Check CustomerType in Evaluations</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://api.scorecard.instorm.io';
        
        async function testDirectorDashboard() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing Director Dashboard API...</div>';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    resultsDiv.innerHTML = '<div class="result error">No token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE}/analytics/director-dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '<div class="result success"><h3>Director Dashboard API Response:</h3>';
                html += `<p><strong>Share of Wallet Distribution:</strong></p>`;
                
                if (data.shareOfWalletDistribution && data.shareOfWalletDistribution.length > 0) {
                    html += '<ul>';
                    data.shareOfWalletDistribution.forEach(item => {
                        html += `<li><strong>${item.customerType}</strong>: ${item.evaluationCount} evaluations (${item.percentage}%), Avg Score: ${item.avgScore}</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p style="color: orange;">No Share of Wallet data found</p>';
                }
                
                html += `<p><strong>Company Execution Metrics:</strong></p>`;
                if (data.companyExecutionMetrics) {
                    html += `<p>Total Sales Behaviours Evaluations: ${data.companyExecutionMetrics.totalExecutionEvaluations}</p>`;
                }
                
                html += `<p><strong>Company Coaching Metrics:</strong></p>`;
                if (data.companyCoachingMetrics) {
                    html += `<p>Total Coaching Evaluations: ${data.companyCoachingMetrics.totalCoachingEvaluations}</p>`;
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
        
        async function testEvaluations() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing Evaluations Data...</div>';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    resultsDiv.innerHTML = '<div class="result error">No token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE}/evaluations/my`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '<div class="result success"><h3>My Evaluations Data:</h3>';
                html += `<p>Total evaluations: ${data.length}</p>`;
                
                if (data.length > 0) {
                    html += '<h4>Customer Types Found:</h4><ul>';
                    const customerTypes = {};
                    data.forEach(eval => {
                        const type = eval.customerType || 'NULL';
                        customerTypes[type] = (customerTypes[type] || 0) + 1;
                    });
                    
                    Object.entries(customerTypes).forEach(([type, count]) => {
                        html += `<li><strong>${type}</strong>: ${count} evaluations</li>`;
                    });
                    html += '</ul>';
                    
                    html += '<h4>Sample Evaluations:</h4><ul>';
                    data.slice(0, 5).forEach((eval, index) => {
                        html += `<li>Eval ${index + 1}: CustomerType="${eval.customerType || 'NULL'}", CustomerName="${eval.customerName || 'NULL'}", Score=${eval.overallScore || 'NULL'}</li>`;
                    });
                    html += '</ul>';
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
        
        async function checkCustomerType() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Checking CustomerType column in database...</div>';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    resultsDiv.innerHTML = '<div class="result error">No token found. Please login first.</div>';
                    return;
                }
                
                // Test with a direct SQL-like query (if available)
                const response = await fetch(`${API_BASE}/public-admin/evaluations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '<div class="result success"><h3>All Evaluations (Admin View):</h3>';
                html += `<p>Total evaluations in database: ${data.length}</p>`;
                
                if (data.length > 0) {
                    html += '<h4>Customer Types in Database:</h4><ul>';
                    const customerTypes = {};
                    data.forEach(eval => {
                        const type = eval.customerType || 'NULL';
                        customerTypes[type] = (customerTypes[type] || 0) + 1;
                    });
                    
                    Object.entries(customerTypes).forEach(([type, count]) => {
                        html += `<li><strong>${type}</strong>: ${count} evaluations</li>`;
                    });
                    html += '</ul>';
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
