<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login to Local Backend</h1>
    <p><strong>Backend URL:</strong> http://localhost:3001</p>
    <p><strong>Credentials:</strong> manager@company.com / password</p>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testBackend()">Test Backend Root</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'manager@company.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.displayName}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        <p><strong>Refresh Token:</strong> ${data.refreshToken.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing backend root...';
            
            try {
                const response = await fetch('http://localhost:3001/');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Backend Connected!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Available Endpoints:</strong></p>
                        <ul>
                            ${data.endpoints.map(endpoint => `<li>${endpoint}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Backend Error: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
