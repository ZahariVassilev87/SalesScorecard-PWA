<!DOCTYPE html>
<html>
<head>
    <title>Icon Creator</title>
</head>
<body>
    <h1>Creating Icons...</h1>
    <div id="status"></div>
    
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        let created = 0;
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create a simple blue square
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Add a white circle in center
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add "S" text
            ctx.fillStyle = '#667eea';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', size/2, size/2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                created++;
                document.getElementById('status').innerHTML = `Created ${created}/${sizes.length} icons`;
                
                if (created === sizes.length) {
                    document.getElementById('status').innerHTML += '<br><br>âœ… All icons created! Check your Downloads folder and copy them to public/icons/';
                }
            }, 'image/png');
        });
    </script>
</body>
</html>
