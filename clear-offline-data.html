<!DOCTYPE html>
<html>
<head>
    <title>Clear Offline Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Clear Offline Data</h1>
    <p>This will clear all offline evaluations and user updates with malformed tokens.</p>
    
    <button onclick="clearOfflineData()">Clear All Offline Data</button>
    <button onclick="checkOfflineData()">Check Current Offline Data</button>
    <button onclick="clearAllStorage()">Clear All Local Storage</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearOfflineData() {
            try {
                // Clear offline evaluations
                const evaluations = localStorage.getItem('offlineEvaluations');
                localStorage.removeItem('offlineEvaluations');
                
                // Clear offline user updates
                const updates = localStorage.getItem('offlineUserUpdates');
                localStorage.removeItem('offlineUserUpdates');
                
                addResult(`‚úÖ Cleared offline data:<br>
                    - Evaluations: ${evaluations ? JSON.parse(evaluations).length : 0} items<br>
                    - Updates: ${updates ? JSON.parse(updates).length : 0} items`);
            } catch (error) {
                addResult(`‚ùå Error clearing offline data: ${error.message}`, true);
            }
        }
        
        function checkOfflineData() {
            try {
                const evaluations = localStorage.getItem('offlineEvaluations');
                const updates = localStorage.getItem('offlineUserUpdates');
                
                const evalCount = evaluations ? JSON.parse(evaluations).length : 0;
                const updateCount = updates ? JSON.parse(updates).length : 0;
                
                addResult(`üìä Current offline data:<br>
                    - Evaluations: ${evalCount} items<br>
                    - Updates: ${updateCount} items<br>
                    - Total: ${evalCount + updateCount} items`);
            } catch (error) {
                addResult(`‚ùå Error checking offline data: ${error.message}`, true);
            }
        }
        
        function clearAllStorage() {
            try {
                localStorage.clear();
                addResult('‚úÖ Cleared all local storage data');
            } catch (error) {
                addResult(`‚ùå Error clearing storage: ${error.message}`, true);
            }
        }
        
        // Check current data on load
        checkOfflineData();
    </script>
</body>
</html>
